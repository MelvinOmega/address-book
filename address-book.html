<!DOCTYPE html>
<html>
  <head>
   
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="css/style.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.6.0.js"></script>
    <script src="js/scripts.js"></script>
    <title>Address book</title>
  </head>
  <body>
    <div class="container">
      <h1>Address book</h1>
       <div class="row">
        <div class="col-md-6">
          <h2>Add a contact:</h2>
          <form id="new-contact">
            <div class="form-group">
              <label for="new-first-name">First name</label>
              <input type="text" class="form-control" id="new-first-name">
            </div>
            <div class="form-group">
              <label for="new-last-name">Last name</label>
              <input type="text" class="form-control" id="new-last-name">
            </div>
            <div id="new-addresses">
              <div class="new-address">
                <div class="form-group">            
                   <label for="new-street">street</label>
                   <input type="text" class="form-control" id="new-street">
                </div>
                <div class="form-group">            
                  <label for="new-city">city</label>
                  <input type="text" class="form-control" id="new-city">
               </div>
               <div class="form-group">            
                <label for="new-county">county</label>
                <input type="text" class="form-control" id="new-county">
             </div>
              

              </div>
            </div>
            <span class="btn-primary btn" id="add-address">add-address</span>

            <button type="submit" class="btn" id="">Add</button>
          </form>

          <h2>Contacts:</h2>
          <ul id="contacts">
            
          </ul>
        </div>
        <div class="col-md-6">
          <div id="show-contact">
            <h2></h2>
            <p>first-name: <span id="first-name"></span> </p>
            <p>last-name: <span id="last-name"></span></p>
            <p>addresses: </p>
            <ul id="addresses">
              
            </ul>
          </div>

        </div>
      </div>
    </div>
  </body>
</html>
